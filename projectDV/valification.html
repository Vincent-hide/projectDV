<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="valification.js" defer></script>
    <title>Age Valification</title>
</head>
<body>
    <form action="">
        <select name="year" class="select year">
            <option value="default">Select Year</option>
        </select>
        <select name="month" class="select month">
            <option value="default">Select Month</option>
        </select>

            <option value="default">Select Day</option>
        </select>
        <button value="enter">Enter</button>
    </form>


</body>
</html>
